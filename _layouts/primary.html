<!DOCTYPE html>
<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <div class="se-pre-con"></div>
        <!-- Hero -->
        <section class="hero-bg-slider">
            {% if page.slide1 == "yes" %}
            <section class="hero-bg clearfix" style="background-color: black;">
                <div class="frow centered">
                    <div class="hero-content">
                        <div class="hero-logo">
                            <img src="{{ page.masthead_logo }}" />
                        </div>
                        <div class="hero-logo-title">{{ page.masthead_title }}</div>
                        <div class="copy copy-contained">{{ page.masthead_subtitle }}</div>
                        <a class="home_cta" href="tel:8046431600" alt="Call Taylor's Barbershop to Book Now">
                            <div>
                                book now
                            </div>
                        </a>
                    </div>
                </div>
            </section>
            {% endif %}
            
            {% for slide in page.slider %}
                <div class="hero-bg" style="background-image:url('{{ slide.slide }}');"></div>
            {% endfor %}
            
        </section>

        {% include footer.html %}

  </body>

</html>

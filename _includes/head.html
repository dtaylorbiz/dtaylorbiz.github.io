<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} - Taylor's Barbershop {% else %}{{ site.title }}{% endif %}</title>
    <meta name="developer" content="Montier Kess" />
    <meta name="portfolio" content="http://www.svncrwns.com" />
    <meta name="keywords" content="{% if page.keywords %} {{ page.keywords }} {% else%} {{ site.keywords }} {% endif %}" />
    <meta charset="utf-8" />

    <!-- Meta OG Tags -->
    <meta name="og:title" content="Taylor's Barbershop - {{ page.title }}">
    <meta name="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="http://www.taylorsbarbershop.com" />
    <meta property="og:image" content="/og-img.jpg" />

    <!-- Meta Twitter Tags -->
    <meta name="twitter:card" content="Welcome to Taylorâ€™s Barbershop, a hair lounge experience for men, women and kids." />
    <meta name="twitter:creator" content="@taylorsbarbershop" />
    <meta property="twitter:site" content="http://www.taylorsbarbershop.com" />

    <link rel="shortcut icon" href="/fav_logo2.png" type="image/png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700|Playfair+Display:900" rel="stylesheet">

    <!-- Vendor Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/css/vendor/frow.css" />
    <link rel="stylesheet" type="text/css" href="/css/vendor/luminous-basic.css" />

    <!-- Slick Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>

    <!-- SnipCart -->
    <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />
</head>
